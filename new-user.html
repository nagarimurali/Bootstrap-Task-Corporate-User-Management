<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <header>
        <div class="container-fluid table-bordered">
            <div class="row  bg-white">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="Images/capgemini-logo.jpg" class="w-75">&nbsp;
                            <span>|</span>
                        </div>
                        <div class="col-md-3 pt-2">
                            <span class="font-weight-bold ml-n5"> GST</span>
                            <span class="font-weight-normal text-primary">
                                <h5 class="mt-n4 ml-n2">ASP Portal</h5>
                            </span>


                        </div>

                    </div>
                </div>
                <div class="col-md-4 pt-1">
                    <ul class="nav nav justify-content-end">

                        <a class="d-block link-dark text-decoration-none " data-toggle="modal" href="#myModal">
                            <li class="nav-item pr-1">

                                <i class="fa-solid fa-user p-1 rounded-circle border-0 bg-white text-secondary"></i>

                            </li>
                        </a>

                        <li class="nav-item">

                            <div href="#" class="d-block link-dark text-decoration-none text-secondary dropdown-toggle"

                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">LOGIN</a>
                                    <a class="dropdown-item" href="#">Sign Out</a>

                                </div>
                            </div>
                        </li>


                    </ul>

                </div>

            </div>




        </div>

    <main>
        <div class="container-fluid">
            <div class="clearfix bg-primary mx-n3">

            </div>

        </div>
        <div class="container-fluid pt-1 py-2 pb-3" id="search">
            <div class="row" id="search">

                <div class="col-md-8"></div>
                <div class="col-sm-4">
                    <div class="input-group pb-2">

                        <input type="text" class="form-control" placeholder="Search Ticket...">
                        <div class="input-group-prepend bg-white rounded-right ">
                            <span class="input-group-button  btn btn-white"><i
                                    class="fa-sharp fa-solid fa-magnifying-glass pt-1"></i></span>
                        </div>
                    </div>
                </div>



            </div>
            <div class="container-fluid bg-white p-3  ">
                <h4 class="text-primary">New User</h4>
                <form class="container-fluid  p-5 mb-5 ">
                    <div class="row ">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"
                                    class="col-sm-4 col-form-label col-form-label-sm text-right">
                                    <dt>Name </dt>
                                </label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control form-control-sm " id="colFormLabelSm"
                                        placeholder="Test User Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"
                                    class="col-sm-4 col-form-label col-form-label-sm text-right">
                                    <dt>E-Mail</dt>
                                </label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control form-control-sm " id="colFormLabelSm "
                                        placeholder="testuser@testcompany.com">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"
                                    class="col-sm-4 col-form-label col-form-label-sm text-right">
                                    <dt>Company Name</dt>
                                </label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control form-control-sm " id="colFormLabelSm"
                                        placeholder="Test Company Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"
                                    class="col-sm-4 col-form-label col-form-label-sm text-right">
                                    <dt>Company Code</dt>
                                </label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                                        placeholder="Test Company Code">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"
                                    class="col-sm-4 col-form-label col-form-label-sm text-right">
                                    <dt>Company Address</dt>
                                </label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control form-control-sm " id="colFormLabelSm"
                                        placeholder="Address1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"
                                    class="col-sm-4 col-form-label col-form-label-sm text-right">
                                    <dt>GSTIN1</dt>
                                </label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control form-control-sm " id="colFormLabelSm"
                                        placeholder="Sample Test">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"
                                    class="col-sm-4 col-form-label col-form-label-sm text-right"></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control form-control-sm " id="colFormLabelSm"
                                        placeholder="Address2">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"
                                    class="col-sm-4 col-form-label col-form-label-sm text-right">
                                    <dt>GSTIN2</dt>
                                </label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control form-control-sm " id="colFormLabelSm"
                                        placeholder="Sample Test">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"
                                    class="col-sm-4 col-form-label col-form-label-sm text-right"></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control form-control-sm " id="colFormLabelSm"
                                        placeholder="Address3">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"

                                    <dt>GSTIN3</dt>
                                </label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control form-control-sm " id="colFormLabelSm"
                                        placeholder="Sample Test">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="colFormLabelSm"
                                    class="col-sm-4 col-form-label col-form-label-sm text-right">
                                    <dt>Contact Number</dt>
                                </label>
                                <div class="col-sm-4">
                                    <input type="email" class="form-control form-control-sm " id="colFormLabelSm"
                                        placeholder="000 000 0000">
                                </div>
                                <button type="button" class="badge badge-success px-2 my-1 py-1 border-0">Add
                                    Contact</button>
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>

                    </div>
                    <div class="text-right pr-5 ">
                       <a href="login-page.html"> <button type="button" class="btn btn-success btn-sm px-3">Cancle</button></a>
                       <a href="view-users.html"> <button type="button" class="btn btn-success btn-sm px-4">Save</button>
                    </div>



                </form>

            </div>


        </div>
    </main>

</html>
